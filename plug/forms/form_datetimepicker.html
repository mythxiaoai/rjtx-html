<script>
    var from_time = {
        init(){
            this.time()
        },
        time(){
            /*
                Bootstrap中的datetimepicker
                    format ----时间显示格式
                    disabledDate ----- 设置禁用状态 参数为当前的日期 返回值为Boolean值  
                    daysOfWeekDisabled -----一周禁止的日期
                    showTodayButton  ----调整为当前日期按钮
                    showClear ----- 清除按钮
                    locale  -----  设置显示日期语言
                    showClose  ---- 关闭按钮
                    useCurrent ----点击弹出日期选择器之后 显示当前时间
                    sideBySide ------并排显示日期选择
            */
           var date = new Date()
            $(".js_timer").datetimepicker({
                showClear: true,
                format: 'YYYY-MM-DD',//显示格式
                locale: 'zh-CN',
                viewMode: "days"
            });
            $(".js_timer1").datetimepicker({
                showClear: true,
                format: 'YYYY-MM-DD HH:mm',
                locale: 'zh-CN',
                viewMode: "days"
            });
            $(".js_time2").datetimepicker({
                format: 'LT'
            });
            $(".js_time3").datetimepicker({
                format: 'LT'
            });
            $(".js_time4").datetimepicker({
                format: 'YYYY-MM-DD HH:mm'
            });
            $(".js_time5").datetimepicker({
                format: 'YYYY/MM/DD',
                locale: 'zh-CN',
                maxDate: moment() //取现在的时间为maxDate，在此之后的时间变灰且不可选。
            });
            $(".js_time6").datetimepicker({
                format: 'YYYY/MM/DD',
                locale: 'zh-CN',
                daysOfWeekDisabled: [0,1,2] 
            });
            $(".js_time7").datetimepicker({
                format: 'YYYY/MM/DD',
                locale: 'zh-CN',
                maxDate: moment(), 
                minDate: '2019/02/04'
            });
            $(".js_time8").datetimepicker({
                format: 'YYYY MM DD HH:mm',
                locale: 'zh-CN',
                collapse: false
            });
            $(".js_time9").datetimepicker({
                format: 'YYYY MM DD HH:mm',
                locale: 'zh-CN',
                sideBySide: true
            });
            $(".js_time10").datetimepicker({
                format: "YYYY年MM月DD日",
                locale: 'zh-CN',
                viewMode: 'decades'
            });
            $(".js_time11").datetimepicker({
                format: "YYYY年MM日DD日",
                locale: 'zh-CN',
                viewMode: 'years'
            });
            $(".js_time12").datetimepicker({
                format: "YYYY年MM日DD日",
                locale: 'zh-CN',
                viewMode: 'months'
            });
            $(".js_time13").datetimepicker({
                format: 'dddd YYYY-MM-DD',
                locale: 'zh-CN',
                showTodayButton: true,
                showClear: true,
                showClose: true
            });
            $(".js_time14").datetimepicker({
                format: "YYYY-MM-DD",
            });
            $(".js_time15").datetimepicker({
                format: "YYYY-MM-DD",
                widgetPositioning: {
                    horizontal: 'left',
                    vertical: 'top'
                }
            });
            $(".js_time16").datetimepicker({
                format: "YYYY-MM-DD",
                widgetPositioning: {
                    horizontal: 'left',
                    vertical: 'bottom'
                }
            });
            $(".js_time17").datetimepicker({
                format: "YYYY-MM-DD",
                widgetPositioning: {
                    horizontal: 'right',
                    vertical: 'top'
                }
            });
        }
    };
    from_time.init();
</script>

	<body class="panel-body">
		
		<h2 class="page-header">sweetalert</h2>
		<button class="btn btn-success m-r" onclick="xalert('操作成功','数据已经操作成功！','success')">success</button>
		<button class='btn btn-danger m-r' onclick="xalert('操作失败','操作失败，请重试！','error')">error</button>
		<button class='btn btn-warning m-r' onclick="xalert('警告','退出会导致操作失败！','warning')">warning</button>
		<button class='btn btn-info m-r' onclick="xalert('提示','我就是默认的信息展示框了！','info')">info</button>
		
		<h2 class="page-header">sweetalert特殊项</h2>
		<button class="btn btn-danger m-r" onclick="xerrorTest()">系统错误特殊项</button>
		<button class="btn btn-info" onclick="xconfirmTest()">xconfirm是否删除</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body class="bg-gray">
		<div class="p-md animated fadeInRight">
			<div class="panel panel-white">
				<div class="panel-heading">

						工单分配
                    </div>          
					<div class="panel-tools">
                        <a class="collapse-link" data-toggle="collapse"  href="#panelContent">

                    </div>
                </div>
                <div class="panel-body collapsed in" id="panelContent">
                    <form id="search" class="form-inline fz12" >
                        <div class="form-group m-r">
							<label class="fw-n">项目					
							</label>
							<select name="casting" class="form-control" >

                            <div class="form-group space-15">

							</label>
							<input type="text" placeholder="请输入用户名" name="name" class="form-control">
                        </div>
                        <div class="form-group m-b-xs">
                            <input class="btn btn-default btn-md js_search m-r-md" type="button" value="查询">
                            <input class="btn btn-default btn-md" onclick="reset()" type="button" value="重置">
                        </div>
                    </form>
                    <!--操作工具栏-->
                    <table id="table"></table>
                </div>
			</div>
		</div>
<script>
	var role_name;//全局变量
		var role={
			init:function(){
				//this.list();
				//角色列表
				this.table1_list();
			},
			table1_list() {
				rj.table.init({
					id: "#table",
					toolbar:"#toolbar",
					data: [
						{

							"type_work": "方案库终端",
						},
						{
							"pro_name": '工单健康',
							"user_name": "李思思",
							"job_name": "22333",
							"account": "22255",
							"amount_work": 202,
							"type_work": "方案库终端",
						},
						
					],
					columns: [
						{
							field: 'pro_name',
							title: '项目'
						}, {
							field: 'user_name',
							title: '用户名称',
						}, {
							field: 'job_name',
							title: '工号',
						}, {
							field: 'account',
							title: '接受账号'
						}, {
							field: 'amount_work',

						}, {
							field: 'type_work',
							title: '工单类型',	
						}
					],
				})
			},
			list:function(){
				rj.table.init({
					id:"#table",
					toolbar:"#toolbar",
					queryParams:function(params) {
						//将查询格式化
			            return{
				            pageSize:params.limit,
				          	pageNum : params.offset,
				          	pageNo : params.offset, // 页码
				            sortName:params.sort,//这里是读取sortName配置选项
				            sortOrder:params.order,//默认是desc
			            }
		           },
				   columns: [
						{
							field: 'pro_name',
							title: '项目'
						}, {
							field: 'user_name',
							title: '用户名称',
						}, {
							field: 'job_name',
							title: '工号',
						}, {
							field: 'account',
							title: '接受账号'
						}, {
							field: 'amount_work',
							title: '已接工单量'
						}, {
							field: 'type_work',
							title: '工单类型',	
						}
					],
				});
			},
			_flush:function(){
				$("#table").bootstrapTable('refresh');
			},
		}
		role.init();
</script>
</body
</html>

<form id="addOrUpdate" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">导入类型</label>
        <div class="col-sm-10">
			<select class="form-control" name="input1">
                <option value="">--请选择--</option>
                <option value="1">方案库终端</option>
                <option value="2">状态库中端</option>
                <option value="3">状态库低端</option>
            </select> 
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">选择文件</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name="file">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-12 text-center">
            <button class="btn btn-default m-r js_close" type="button" data-dismiss="modal">取消</button>
            <button class="btn btn-primary js_sure" type="submit">确定</button>
        </div>
    </div>
</form>

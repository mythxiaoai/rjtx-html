<div class="panel panel-white">
    <div class="panel-heading">
        <div class="panel-title" id="listtitle"></div>
        <div class="panel-tools">
            <a class="fz18 js_back" onclick="orderlist.skipPage('back')" title="点击返回">
                <i class="fa fa-reply"></i>
            </a>
        </div>
    </div>
    <div class="panel-body">
        <div class="col-md-12 m-b">
            <form id="orderform" class="form-inline fz12 clearfix">
                <!-- <div class="col-sm-1 form_condition">
                    <span>高级筛选：</span>
                </div> -->
                <div class="col-md-11" id="form_bas"  style="text-align:left;padding-left: 0;">
                    <div class="form-group">
                        <label class="fw-n">分配状态
                            <select class="form-control" name="disstatue" id="disstatue" style="width: 100px;">
                                <option value="0">全部</option>
                                <option value="1">已分配</option>
                                <option value="2">未分配</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="fw-n">道路名称</label>  
                        <input class="form-control" name="roadname" id="roadname" placeholder="请输入道路名称" />
                    </div>
                    <div class="form-group">
                        <label class="fw-n">问题小区名</label>
                        <input class="form-control" type="text" name="problemareaname" id="problemareaname" placeholder="请输入问题小区名" />
                    </div>
                    <div class="form-group ">
                        <label class="fw-n">数据来源</label>
                        <input class="form-control" name="datasources" id="datasources" placeholder="请选择数据来源" />
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">责任网格</label>
                        <input class="form-control" name="responsgrid" id="responsgrid" placeholder="请选择责任网格" />
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">问题点序号</label>
                        <input class="form-control" type="text" name="problempointmber" id="problempointmber" placeholder="请输入问题点序号" />
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">分配对象</label>
                        <input class="form-control" name="activtiy" id="activtiy" placeholder="请选择被分配人" />
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">派发人</label>
                        <input class="form-control" name="disperson" id="disperson" placeholder="请选择派发人" />
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">领取人</label>
                        <input class="form-control" name="receiver" id="receiver" placeholder="请选择领取人" />
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">问题小区</label>
                        <input class="form-control" type="text" name="problemarea" id="problemarea" placeholder="请输入问题小区" />
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">问题点类型
                        <input class="form-control" type="text" name="problempointtype" id="problempointtype" placeholder="请输入问题小区" />
                        </label>
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">问题点指标</label>
                        <input class="form-control" name="problempointinstructions" id="problempointinstructions" placeholder="请输入问题点指标" />
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">归属网格</label>
                        <input class="form-control" name="homegrip" id="homegrip" placeholder="请选择归属网格" />
                    </div>
                    <div class="form-group js_fshow">
                        <label class="fw-n">处理期限</label>
                        <div class="input-group">
                            <input class="form-control fz12 js_time" placeholder="请选择起始时间"/>
                                <span class="input-group-addon white-bg">~</span>
                            <input class="form-control js_time" placeholder="请选择结束时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-info btn-sm js_search" type="button" value="筛选">
                        <input class="btn btn-default btn-sm" onclick="reset()" type="button" value="重置">
                    </div>
                </div>
                <div class="col-md-1" style="border-left:1px solid #eee;">
                    <button class="js_inbtn btn_condition m-b" type="button"onclick="orderlist.filtershow()">更多筛选<i class="iconfont icon-zhankai"></i></button>   
                </div>
            </form>
        </div>
        <div class="">
            <div id="toolbar" class="m-b-sm pull-right ">
                <button type="button" class="btn btn-default js_addOrUpdate m-r-xs" onclick="orderlist.adddisOrUpdate('批量分配工单')">
                    <i class="glyphicon glyphicon-transfer"></i> 批量预分配
                </button>
                <button type="button " class="btn btn-default m-r-xs">
                    <i class="glyphicon glyphicon-refresh"></i> 重置分配
                </button>
                <button type="button" class="btn btn-primary " onclick="orderlist.makeSure()">
                    <i class="glyphicon glyphicon-ok"></i> 确认分配
                </button>
            </div>
            <table id="table"></table>
        </div>
    </div>
</div>

                        });
                        var text = '';

                        }

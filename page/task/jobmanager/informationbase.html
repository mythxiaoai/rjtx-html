<div class="p-m js_info_content">
    <div class="panel panel-white">
        <div class="panel-heading"><div class="panel-title">任务信息库</div></div>
        <div class="panel-body collapsed in ">
            <div class="col-md-12">
                <form class="form-inline fz12 clearfix">
                    <div class="form-group">
                        <label class="fw-n">项目
                            <select class="form-control" name="project">
                                <option value="">--请选择--</option>
                                <option value="1">广州项目</option>
                                <option value="2">深圳项目</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="fw-n">任务名称
                            <input type="text" class="form-control" name="taskname"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="fw-n">任务类型
                            <select class="form-control" name="type">
                                <option value="">--请选择--</option>
                                <option value="1">状态库低端</option>
                                <option value="2">方案库中端</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-default btn-sm js_tasksearch m-r-sm" type="button" value="查询">
                        <input class="btn btn-default btn-sm" onclick="reset()" type="button" value="重置">
                    </div>
                </form>
                <div class="row m-t">
                    <div class="col-md-12">
                        <ul class="nav nav-tabs">
                            <li class="active js_home_tab" data-url="./page/task/jobmanager/table/table1.html"><a href="javascript:;" >新增</a></li>
                            <li class="js_home_tab" data-url="./page/task/jobmanager/table/table2.html"><a href="javascript:;">审核</a></li>
                            <li class="js_home_tab" data-url="./page/task/jobmanager/table/table3.html"><a href="javascript:;">执行</a></li>
                            <li class="js_home_tab" data-url="./page/task/jobmanager/table/table4.html"><a href="javascript:;">评审</a></li> 
                            <li class="js_home_tab" data-url="./page/task/jobmanager/table/table5.html"><a href="javascript:;">完成</a></li> 
                        </ul>
                        <div class="tab-content js_home_tabContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var information = {
        tabIndex:0,
        init(){
            this.tabInit();
            this.taskUpdate();
        },
		tabInit(){
			let $this = this;
			$(".js_home_tab").click(function(){
				$(this).addClass("active").siblings().removeClass("active");
				rj.load(".js_home_tabContent",$(this).data("url"),function(){
                    task_tab1.init();
                })
			});
			//默认选中第一个
			$(".js_home_tab").eq(0).trigger("click");
		},
        batchOpration(tab){
            var rowData = $(tab).bootstrapTable('getAllSelections');
            if(rowData.length==0){
                xtip("selectLeastOne")
            }else{
                if(tab == "#table2"){
                    swal({
                            title: "你确定要删除吗？",
                            text: "删除后无法恢复！",
                            type: "warning",
                            showCancelButton: true,
                            confirmButtonClass: "btn-danger",
                            confirmButtonText: "同意",
                            cancelButtonText: "不同意",
                            closeOnConfirm: false
                        },
                        function(type){
                            console.log(type)
                            if(type){
                                console.log(1)
                                xalert('提交成功','点击确定返回查看','success')
                            }else{
                                console.log(2)
                                setTimeout(function(){
                                    xalert('提交成功','点击确定返回查看','error')
                                },200)
                            }
                        },
                        
                     );
                    // xconfirm(`选定${rowData.length}个任务进行审核`,"删除后将无法恢复，请谨慎操作！",'info',function(){
                    //     xalert('提交成功','点击确定返回查看','success')
                    // });
                }else if(tab == "#table4"){
                    rj.modal("提交评审","page/task/jobmanager/addFormDregral.html",
                        ()=>{
                            $("#degraltext").html(rowData.length);
                            $("#dregral").validate({
                                rules: {
                                    score:{required: true,digits: true}
                                },
                                submitHandler: function() {
                                    var num = $("#scro1").val();
                                    if(num<200 && num>0){
                                        xalert('评分成功','点击确定返回评审任务页面','success');
                                        // 隐藏modal
                                        $("#xa-modal").trigger('hidden.bs.modal');
                                    }else{
                                        xalert('评分失败','请输入0~200之间的数值进行评分！','error');
                                    }
                                }
                            })
                        }
                    )
                    
                }
                
            }
        },
        addOrUpdate(id,tabnum){
            this.tabIndex = tabnum;
            console.log(tabnum)
            //新增表单页面/查看
            rj.load(".js_info_content","page/task/jobmanager/addOrUpdate.html",function(){
                //按钮
                $(".js_draft").hide(); 
                $(".js_release").hide();
                $(".js_approbtn").hide();
                $(".js_submitfinish").hide(); 
                $(".js_carryOut").hide(); 
                $(".js_appshow").hide(); //作业场景  执行任务显示
                $(".js_appopishow").hide(); //审批意见显示 
               if(tabnum == 0){
                    // 修改任务
                    console.log('修改任务')
                    $("#testtitle").html('修改任务');
                    $(".js_draft").show();
                    $(".js_release").show();
                    $(".js_submitfinish").hide();
                    // 设置属性 跳转页面
                }else if(tabnum == 1){
                    // 审核任务
                    $("#testtitle").html('任务详情');
                    $(".js_contdisa").attr("disabled","disabled");
                    $(".js_appopishow").show();
                    $(".js_approbtn").show();
                    // 异步加载文件选择器
                    setTimeout(()=>{
                        $("#js_xupload1").find("label").css("pointer-events","none");
                    },200)
                }else if(tabnum == 2){
                    // 执行任务
                    $("#testtitle").html('任务详情');
                    $(".js_appshow").show();
                    $(".js_submitfinish").show();
                    $(".js_contdisa").attr("disabled","disabled");
                }else if(tabnum == 3){
                    // 评审任务
                    $("#testtitle").html('任务详情');
                    $(".js_submitfinish").show();$(".js_carryOut").hide(); 
                    $(".js_appshow").show();
                    $(".js_contdisa").attr("disabled","disabled"); 
                }else{
                    // 完成任务
                    $("#testtitle").html('任务详情');
                    $("#testtitle").html('任务详情');
                    $(".js_contdisa").attr("disabled","disabled");
                    $(".js_appshow").show();
                    $(".js_appinpu").attr("disabled","disabled");
                }
            });
        },
        taskUpdate(){
            //上传任务
            $(".js_taskImport").click(()=>{
                rj.modal("上传任务","./page/task/jobmanager/importTask.html",
                    ()=>{
                        rj.resetPlug();
                    },
                    $("#imporTask").validate({
                        rules: {
				            input1: {
				                required: true
				            },
				            file: {
				                required: true
				            },
				        },
				        messages: {
				             file: {
				                required:v_icon+"请选择上传的文件~"
				            }
				        },
                        submitHandler: function (){
                            //获取form表单的数据
                        }
                    })
                )
            })
        }
};
    information.init();
</script>

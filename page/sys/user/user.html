	   		            <div class="form-group m-r">

		                		<input type="text" placeholder="请输入真实姓名" name="name_work" class="form-control">
			                </label>

	   		            <div class="form-group space-15">

</div>
<script>
	var dept_id;//全局变量
	var user  = {
		init:function(){
			//部门树
			this.dept();
			//左右切换
			this.toggle();
			//表格初始化
			this.tableInit();
			//上传用户
			this.importUser();
			//删除
			this.del();
		},
		getFileSilce:function(start,file,blockSize){
			var end=parseInt(start)+parseInt(blockSize);
			if(file.size<end)
				end=file.size;
			return {"FileBlock":file.slice(start,end),"size":end,"finishFileSize":start};
	   },
		fileChange:function(start,file,data){
			   let $this =this;
				data.append("type","1");
				data.append("fileSize",file.size);
//					 debugger;
				if(start>=file.size){	
					//回调函数
					return  ;
				}
				var blockData= $this.getFileSilce(start,file,1024*1024*1);
				data.append("finishFileSize",blockData.finishFileSize);
				data.append("file",blockData.FileBlock);
				data.append("isFinish",0);
				data.append("fileName",file.name);
				var inport_mode = $("input[name='importState']:checked").val() ;
				data.append("importState",inport_mode);
				$this.uploadFile(data,file);
		},
		uploadFile:function(formData,file){
//				 debugger;
			let $this =this;
				$.ajax({
					type: "post",
					url: "/file/FileUpload/gd/update",
					data: formData,
					dataType: "json",
					cache: false,
					contentType: false,
					processData: false,
					success: function(data) {
						/*formData=new FormData();
						var start=0;
						if(data.data!=null){
							data=data.data;
							formData.append("id",data.id);
							start=data.finishFileSize;
							formData.append("path",data.path);	
							$this.fileChange(start,file,formData);
						}else{
							xalert("温馨提示","上传出现异常，请按照模板上传","error");
						}*/
						xalert(data.msg,"",data.status==0?"success":"error");
					},
					error: function(data) {
						xalert("出错啦", data.responseText, "error");
					}
				});
		},
		importUser(){
			let $this =this;
			$(".js_importUser").click(()=>{
				rj.modal("上传用户数据",
				"./page/sys/user/import.html",
				()=>{
					rj.resetPlug();
				},
				(dom)=>{
					$("#addOrUpdate").validate({
				        rules: {
				            file: {
				                required: true
				            },
				        },
				        messages: {
				             file: {
				                required:v_icon+"请选择上传的文件~"
				            }
				        },
				        submitHandler: function () {
				         	//获取form表单数据
//					         	校验成功:{"hobby":"0","file":"C:\\fakepath\\不正确.xlsx","":"不正确.xlsx"}
							var data= getFromJson($("#addOrUpdate")[0]);
//								alert("校验成功:"+JSON.stringify(data))
							/*xa_ajax({
								id:"#addOrUpdate",
							    type:"post",
							    url:
							    data:data,
							    success:function(data){
							    	//关闭
							    	$(".js_importUser").xmodal("hide")
							    	//刷新
							    	$this.list();
							    }
							});*/
						   var files = $("input[name=file]")[0].files;
				           $("#upload").attr("disabled", true); 
				           debugger;
				             //获取file
				           $this.fileChange(0,files[0],new FormData());

				        }
				    });
				});
			});
		},
		addOrUpdate(title,id){
			var $this=this;
			rj.modal(
				title,
				"/page/sys/user/addOrUpdate.html?userid="+id,
				()=>{
					//初始化插件
					rj.resetPlug();
					$(".js_h_hide").hide();
					//做回显动作
					 $.ajax({
			    	    type:"post",
					    url:"/sys/user/initZtree",
					    success:function(data){
					    	var zNodes2 =[]; 
					    	data=data.data;
//						    	    console.log(data);
							for (var i=0;i<data.length;i++) {
								var jsonObj={"id":data[i].deptId , "pId":data[i].parentId,"name":data[i].deptName,"level_a":data[i].level};
								zNodes2.push(jsonObj);
							}	
							rj.ztree("ztreeRadio","#ztree3",zNodes2,setting);
							
				         }
				  });
				},
				(dom)=>{
					$("#addOrUpdate").validate({
				        rules: {
				        	companyWorking: {required: true},    // 工号
				            userName: {required: true},    // 用户名
				            jobTitle: {required: true},    // 职位
				            mobile:{ 
				            	required : true,
								tel : true,
						    },
				            mailbox : {
								required : true,
								isMyEmial : true,
							},
				        },
				        messages: {
				             
				        },
				        submitHandler: function () {
							let data= getFromJson($("#addOrUpdate")[0]);
							rj.ajax({
								id:"#addOrUpdate",
								msg:"none",
							    type:"post",
							    url:'/sys/user/addUser',
							    data:data,
							    success:function(data){
							    	xalert(data.msg,"",data.status==0?"success":"error");
						    		$(".js_close").trigger("click");
							    	$this._flush();
							    }
							});
				        }
				    });
				}
			);
			
		},
		dept:function(){
			let $this =this;
	        var zNodes =[];
	        $.ajax({
	    		async:false,
	    	    type:"post",
			    url:"/sys/user/initZtree",
			    success:function(data){
			    	data=data.data;
//			    	    console.log(data);
					for (var i=0;i<data.length;i++) {
						var jsonObj={"id":data[i].deptId , "pId":data[i].parentId,"name":data[i].deptName};
						zNodes.push(jsonObj);
					}	

		         }
	    	});

	        
	        let ztreeObj = rj.ztree("ztree","#ztree1",zNodes,{callback:{
        		onClick:function(event, treeId, treeNode){
//	        			alert(treeNode.name);
                  if(event.ctrlKey==true)return false;//当按住ctrlkey的时候不触发下面的事件
		           dept_id=treeNode.id;
		           dept_pid=treeNode.pId;
		           level=treeNode.level;
		           $this._flush();
        		}
        	}});
        	ztreeObj.expandAll(true);
		},
		toggle:function(){
			rj.toggleAnimate({
				triggerDom:".js_icon",
				targetDom:[".js_leftResearch",".js_rightContent"],
				triggerToggleClass:["active",""],
				targetToggleAttr:[{"marginLeft":["-24%","0"]},{"width":["98%","74%"]}],
				targetToggleClass:[["shake-horizontal-slow shake-constant shake-constant--hover",""]],
				targetToggleFunction:[function (){
					$(".panel-body").css("overflow","hidden");
				},function (){
					$(".panel-body").css("overflow","visible");
				}]
			});
		},
		_flush:function(){
			$("#table").bootstrapTable('refresh');
		},
		tableInit(){
			rj.table.init({
				id:"#table",
				toolbar:"#toolbar",
				url:'/sys/user/list', 
				uniqueId:"userId",//作用是在tr上面加上主键  方便做修改和删除操作
				showColumns: true, //是否显示所有的列
				minimumCountColumns: 2, //最少允许的列数
				sortName: "company_working",
				queryParams:function(params) {
					//将查询格式化
					var formdata= getFromJson($("#search")[0]);
		            return{
		            	userName:isNotEmpty(formdata.name)?formdata.name:undefined,
		            	companyWorking:isNotEmpty(formdata.name_work)?formdata.name_work:undefined,
			            pageSize:params.limit,
			            pageNum:(params.offset+params.limit)/params.limit,
			            //sortName:params.sort,//这里是读取sortName配置选项
			           // sortOrder:params.order,//默认是desc
			            deptId:dept_id
		            }
	            },
	            responseHandler:function(data){
	        	   return data;
	            },
				columns:[
				     {
					checkbox: true 
					},
					{
						field: 'deptName',
						title: '项目'
					}, {
						field: 'companyWorking',
						title: '工号'
					},{
						field: 'userName',
						title: '用户名'
					}, {
						field: 'isAdmin',
						title: '职位',
						formatter(value,row,index){
							return value==-1?'项目人员':'管理员';
						}
					}, {
						field: 'mailbox',
						title: '邮箱'
					}, {
						field: 'mobile',
						title: '手机号'
					},{
						field: 'grid',
						visible: false,
						title: '责任网格'
					},{
						field: 'casting',
						visible: false,
						title: '外部账号角色'
					},{
						
						field: 'problemType',
						title: '问题点类型',
						visible: false,
						formatter:function(value,row,index){
							if(value!=undefined)
								return "<div style='width:200px'>"+value+"</div>";
		               }
					},{
						field: 'custom1',
						visible: false,
						title: '自定义1'
					},{
						field: 'custom2',
						title: '自定义2',
						visible: false
					},{
						field: 'relevancyAccount',
						title: '关联账号',
						visible: false,
						formatter:function(value,row,index){
							var html ="";
							if(value!=undefined)
							$.each(value.split(","), function() {
								html+=" <span class='label label-info m-b-xs m-r-xs inline-block'>"+this+"</span>";
							});
							return "<div >"+html+"</div>";
		               }
					},{
						field: 'relevancyPwd',
						title: '关联密码',
						visible: false,
						formatter:function(value,row,index){
							var html ="";
							if(value!=undefined)
							$.each(value.split(","), function() {
								html+=" <span class='label label-info m-b-xs m-r-xs inline-block'>"+this+"</span>";
							});
							return "<div>"+html+"</div>";
		               }
					},
					{
						field:'userId',
						title: '操作',
						formatter(value,row,index){
							/*<a href="javascript:;" class="btn btn-info btn-xs m-r-xs" onclick="user.addOrUpdate('修改用户','${row.userId}')">修改</a>*/
							return `
							<div style='width:110px'><a href="javascript:;" class="btn btn-danger btn-xs m-r-xs" onclick="user.delOne('${row.userId}')">删除</a>
							<a href="javascript:;" class="btn btn-info btn-xs m-r-xs" onclick="user.resetPass('${row.userId}')">重置密码</a>
							</div>`;
						}
					}],
			});
		},

		resetPass(id){
			console.log(id);
			let $this =this;
			xconfirm("确定是否重置密码？","重置后密码将返回初始密码 rjtx123456",null,function(){
		       	if (id == "") {
		        	xalert("请选择要重置的用户");
		        	return;
		       	}
		       	rj.ajax({
		       		msg:"none",
				    type:"post",
				    url:"/sys/user/resetPwd",
				    data:{"userId":id},
				    success:function(data){
				    	   $this._flush();
				    }
				});
			});
		},
		//删除用户
		del(){
			let $this=this;
			$(".js_search").click(function(){
				$this._flush();
			});
			$(".js_del").click(function(){
				var rowDate = $("#table").bootstrapTable('getAllSelections');
				if(rowDate.length==0){
					xtip("selectLeastOne")
				}else{
					xconfirm("确定是否删除？","删除后将无法恢复，请谨慎操作！",null,function(){
						//数据处理
						var ids="";
						$.each(rowDate, function(index,val) {
							if(index!=rowDate.length-1){
								ids+=val.userId+",";
							}else{
								ids+=val.userId;
							}
						});
						$this.delajax(ids);
					});
				}
			});
		},
		
		
		//删除一行
		delOne(ids){
			let $this = this;
			xconfirm("确定是否删除？","删除后将无法恢复，请谨慎操作！",null,function(){
				$this.delajax(ids);
			});
		},
		//删除
		delajax:function(ids){
			let $this = this;
			rj.ajax({
				msg:"none",
			    type:"post",
			    url:"/sys/user/deleteUser",
			    data:{"ids":ids},
			    success:function(data){
			    	$this._flush();
			    }
			});
		}
	
	}
	user.init()
</script>

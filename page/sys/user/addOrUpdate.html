<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="addOrUpdate" class="form-horizontal">
		    <div class="form-group">
		        <label class="col-sm-2 control-label">用户名(工号)</label>
		        <div class="col-sm-10">
		            <input type="text" autofocus="autofocus" class="form-control" placeholder="请输入公司工号,初始密码为123456" name="field1">
		            <input type="hidden" name="password" value="123456">
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">用户姓名</label>
		        <div class="col-sm-10">
		            <input type="text"class="form-control" placeholder="请输入真实姓名" name="field2">
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">角色</label>
		        <div class="col-sm-10">
		            <input class="form-control" id="ztree2" name="ztree2" type="text" /><!--data-value="61,62,63,64"-->
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">部门</label>
		        <div class="col-sm-10">
		            <input class="form-control" id="ztree3" name="ztree1" type="text"/><!-- data-value="54"-->
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">联系方式</label>
		        <div class="col-sm-5">
		       		<input type="text" class="form-control" placeholder="请输入手机号" name="tel">
		         </div>
		         <div class="col-sm-5">
		      		<input type="text" class="form-control" placeholder="请输入邮箱" name="email">
		         </div>
		    </div>
		     <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-3 control-label text-info" style="text-align: left;">外部关联数据</label>
		        <div class="col-sm-5">
		            
		        </div>
		    </div>
		   	 <div class="form-group">
		        <label class="col-sm-2 control-label">网络优化</label>
		        <div class="col-sm-10">
		            <input type="text" autocomplete="off" class="form-control" placeholder="" name="name">
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		   	<div class="form-group">
		        <label class="col-sm-2 control-label">责任网络</label>
		        <div class="col-sm-10"><!--+2是为了border-->
		        	<textarea class="form-control" oninput="this.style.height=(this.scrollHeight+2)+'px'"></textarea>
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		   	<div class="form-group">
		        <label class="col-sm-2 control-label">问题点类型</label>
		        <div class="col-sm-10"><!--+2是为了border-->
		        	<textarea class="form-control" oninput="this.style.height=(this.scrollHeight+2)+'px'"></textarea>
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">关联账号</label>
		        <div class="col-sm-10 rj_toggleRow" data-name="accounts">
		        	<div class="row m-b-xs rj_toggleRow_item">
		        		<div class="col-sm-5">
				       		<input type="text" class="form-control rj_toggleRow_input" placeholder="账号" name="code">
				         </div>
				         <div class="col-sm-5">
				      		<input type="text" class="form-control rj_toggleRow_input" placeholder="密码" name="pass">
				         </div>
				         <div class="col-sm-2 p-none">
				         	<div class="btn-group btn-group-xs m-t-xs">
				         		<button type="button" class="btn btn-default rj_toggleRow_add" title="增加"><i class="iconfont icon-add"></i></button>
				         		<button type="button" class="btn btn-default rj_toggleRow_del" title="删除"><i class="iconfont icon-guanbi3"></i></button>
				         	</div>
				         </div>
		        	</div>
		        </div>
		    </div>
		     <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <div class="col-sm-12 text-center">
		            <button class="btn btn-default m-r js_close" type="button" data-dismiss="modal">取消</button>
		            <button class="btn btn-primary js_sure" type="submit">确定</button>
		        </div>
		    </div>
		</form>
	</body>
</html>

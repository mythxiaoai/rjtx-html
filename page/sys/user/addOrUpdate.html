	<script type="text/javascript">
		jQuery.validator.addMethod("isMyEmial", function(value, element) {   
		    var tel = /^\w+((-\w+)|(\.\w+))*\@139.com$/;
		    return this.optional(element) || (tel.test(value));
		}, "请正确填写您的139邮箱");

		}
		var setting={
				view: {
					dblClickExpand: false,
					showLine: false,
					showIcon:false
				},
				data: {
					simpleData: {
						enable: true
					}
				},
				check:{
					enable:true,
					chkStyle: "radio",
					radioType: "all",
				},
				callback: {
					onClick:function(e, treeId, treeNode){
						if(treeNode.isParent){
							$("#"+treeNode.tId+"_switch").trigger("click");
						}else{
							$("#"+treeNode.tId+"_check").trigger("click");
						}
					},
					onCheck: function(e, treeId, treeNode){
						if(treeNode.checked){
							$("#"+treeNode.tId).closest(".ztree").closest("div").fadeOut("fast").prev().attr("value",treeNode.name).prev().attr("value",treeNode.id)
						}else{
							$("#"+treeNode.tId).closest(".ztree").closest("div").fadeOut("fast").prev().attr("value","").prev().attr("value","")
						}
						if(treeNode.level_a>=2){
							$(".js_h_hide").slideDown()
						}else{
							$(".js_h_hide").slideUp()
						}
					}
				}
			};
	</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body >
		<form id="addOrUpdate" class="form-horizontal">
		    <div class="form-group">
		        <label class="col-sm-2 control-label">生产项目名称</label>
		        <div class="col-sm-10">
		            <input type="text" autofocus="autofocus" class="form-control" placeholder="请输入生产项目名称" name="deptName">
		            <input type="hidden" name="oldDeptName">
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">生产项目经理</label>
		        <div class="col-sm-10">
		            <input type="text"class="form-control" placeholder="请输入生产项目经理" name="jobTitle">
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">生产项目城市</label>
		        <div class="col-sm-10">
		            <input class="form-control" id="ztree2" name="province" type="text" />
		        </div>
		    </div>
		    <div class="form-group">
		        <div class="col-sm-12 text-center">
		            <button class="btn btn-default m-r js_close" type="button" data-dismiss="modal">取消</button>
		            <button class="btn btn-primary js_sure" type="submit">确定</button>
		        </div>
		    </div>
		</form>
	</body>
</html>

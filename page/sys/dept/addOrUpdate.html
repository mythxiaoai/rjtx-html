<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body >
		<form id="addOrUpdate" class="form-horizontal">
		    <div class="form-group">
		        <label class="col-sm-2 control-label">部门名称</label>
		        <div class="col-sm-10">
		            <input type="text"class="form-control" placeholder="请输入部门名称" name="deptName">
		        </div>
		    </div>
		    <div class="hr-line-dashed"></div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">部门层级</label>
		        <div class="col-sm-10">
		            <input class="form-control" id="ztree2" name="province" type="text" />
		        </div>
			</div>
		    <div class="hr-line-dashed"></div>
			<div class="form-group">
		        <label class="col-sm-2 control-label">责任网络</label>
		        <div class="col-sm-10 rj_toggleRow" data-name="resnet" >
					<div class="row m-b-xs rj_toggleRow_item">
						<div class="col-sm-10">
							<input type="text" class="form-control rj_toggleRow_input" placeholder="请输入责任网络" name="inputKey">
						</div>
						<div class="col-sm-2 p-none">
							<div class="btn-group btn-group-xs m-t-xs">
								<button type="button" class="btn btn-default rj_toggleRow_add" title="增加"><i class="iconfont icon-add"></i></button>
								<button type="button" class="btn btn-default rj_toggleRow_del" title="删除"><i class="iconfont icon-guanbi3"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		    <div class="form-group">
		        <div class="col-sm-12 text-center">
		            <button class="btn btn-default m-r js_close" type="button" data-dismiss="modal">取消</button>
		            <button class="btn btn-primary js_sure" type="submit">确定</button>
		        </div>
		    </div>
		</form>
	</body>
</html>

<script>
   /**
    *全局共用一个window对象挂载,其他界面都用jquery.load加载出来
    * 提示:其他界面暴露的全局变量请用var声明！不要用let const 会导致报错.
    */
 var home = {
   		callback:null,
   		//设置首页
   		home:"page/ui/mobal.html",
		init(){
			this.hashUrl();
			this.menusClick();
		},
		hashUrl(){
			let $this = this;
			window.onpopstate = function(e){
				if(window.location.hash){
					$this.cssDeal();
					rj.load(".js_home_content",window.location.hash.slice(1)+".html",$this.callback||null);
				}else{
					$this.cssDeal();
					rj.load(".js_home_content",$this.home);
				}
			}
			if(!window.location.hash){
				//默认页面设置
				$this.cssDeal();
				rj.load(".js_home_content",$this.home);
			}else{
				$this.cssDeal();
				rj.load(".js_home_content",window.location.hash.slice(1)+".html");
			}
		},
		jumpMenu(url,callback){
			let hash = "";
			if(url){
				if(url.lastIndexOf(".")!=-1){
					url = url.slice(0,url.lastIndexOf("."));
					hash=url;
				}
			}
			this.callback = callback;
			window.location.hash = "#"+hash;
		},
		cssDeal(){
			let currUrl = window.location.hash?window.location.hash.slice(1)+".html":this.home;
			$("[data-url]").each(function(index,dom){
				if($(dom).data("url")==currUrl){
					//css
					$(".js_home_sItem").removeClass("active")
					$(this).addClass("active");
					let $pDom = $(this).closest(".sub_menu").closest("li").find(".js_home_pItem");
					if(!$pDom.hasClass("active")){
						$(".js_home_pItem").removeClass("active");
						$($pDom).addClass("active");
					}
					return false;
				}
			});
		},
		menusClick(){
			let $this = this;
			//子点击
			$(".js_home_menus").on("click",".js_home_sItem",function(e,fn){
				//css
				$this.cssDeal()
				//模拟
				let url = $(this).data("url")||"./doing.html";
				$this.jumpMenu(url);
			});
			//父点击
			$(".js_home_menus").on("click",".js_home_pItem",function(e,fn){
				//模拟点击子
				$(this).closest("li").find(".js_home_sItem").eq(0).trigger("click",fn)
			});
		},
	}
   home.init();
</script>

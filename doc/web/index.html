	<script>
		//滚动条
		$("#js_menuBox").slimScroll({
				height:"100%",
				width:"100%",
				color: '#aaa',
				size: '7px',
				disableFadeOut:"true"
			});
		var index = {
			callback:null,
	   		//设置首页
	   		home:"page/rj.ajax.html",
	   		init(){
	   			this.suggestInit();
	   			this.sugInput();
	   			this.dataInit();
	   			this.menuClick();
	   			this.hashUrl();
	   		},
	   		sugInput(){
	   			//显示隐藏
	   			$(".js_sug_input").on("input",function(){
	   				$(".js_suggestion").slideDown("fast");
	   				let val = $(this).val().toLowerCase();
	   				$(".js_suggestion li").show().removeClass("active");
	   				$(".js_suggestion li").each(function(index,dom){
	   					if($(dom).text().indexOf(val)==-1){
	   						$(dom).hide();
	   					}
	   				});
	   			});
	   			//点击其他位置隐藏
	   			$(window).on("click",function(e){
	   				if(!($(e.target).closest(".home_content_left_input").length>0)){
	   					$(".js_suggestion").hide();
	   				}
	   			});
	   			//li点击
	   			$(".js_suggestion").on("click","li",function(){
	   				let router = "page/"+$(this).text().trim()+".html";
	   				$(".js_sug_input").val($(this).text().trim());
	   				$(".js_menu_item").each(function(){
	   					if($(this).data("url")==router){
	   						$(this).trigger("click");
	   					}
	   				});
	   				
	   			});
	   			//键盘事件
	   			$(".js_sug_input").on("keydown",function(e){
	   				let activeLiDom = $(".js_suggestion li.active");
	   				//enter
	   				if(e.keyCode == 13){
	   					if(activeLiDom.length>=1){
	   						let router = "page/"+activeLiDom.text().trim()+".html";
	   						activeLiDom.trigger("click");
	   					}else{
	   						activeLiDom = $(".js_suggestion li:not(:hidden):first");
	   						let router = "page/"+activeLiDom.text().trim()+".html";
	   						activeLiDom.trigger("click");
	   					}
	   				}
	   				//上
	   				if(e.keyCode == 38){
	   					e.preventDefault();
	   					if(activeLiDom.length>=1){
	   						let activeIndex = activeLiDom.index();
	   						activeLiDom.removeClass("active");
	   						for(let i=$(".js_suggestion li").length-1;i>=0;i--){
	   							let dom =$(".js_suggestion li").eq(i);
	   							if(i<activeIndex&&dom.not(":hidden").length>0){
	   								dom.addClass("active");
	   								$(".js_sug_input").val(dom.text().trim());
	   								//滚动条
	   								let top = $(dom).position().top
	   								let winT = $(".js_suggestion").outerHeight();
	   								if(top<0){
	   									$(".js_suggestion").scrollTop($(".js_suggestion").scrollTop()-dom.outerHeight());
	   								}
	   								break;
	   							}
	   						}
	   					}else{
	   						let lastDom = $(".js_suggestion li:not(:hidden):last");
	   						let top = lastDom.position().top+lastDom.outerHeight();
							let winT = $(".js_suggestion").outerHeight();
	   						$(".js_suggestion li:not(:hidden):last").addClass("active");
	   						if(top>winT){
	   							$(".js_suggestion").scrollTop(top-winT);
	   						}
	   					}
	   				}
	   				//下
	   				if(e.keyCode == 40){
	   					if(activeLiDom.length>=1){
	   						let activeIndex = activeLiDom.index();
	   						activeLiDom.removeClass("active");
	   						$(".js_suggestion li").each(function(index,dom){
	   							if(index>activeIndex&&$(dom).not(":hidden").length>0){
	   								$(dom).addClass("active");
	   								$(".js_sug_input").val($(dom).text().trim());
	   								//滚动条
	   								let top = $(dom).position().top+$(dom).outerHeight();
	   								let winT = $(".js_suggestion").outerHeight();
	   								if((top-winT)>=0){
	   									$(".js_suggestion").scrollTop($(".js_suggestion").scrollTop()+$(dom).outerHeight());
	   								}
	   								return false;
	   							}
	   						});
	   					}else{
	   						$(".js_suggestion li:not(:hidden):first").addClass("active");
	   						$(".js_suggestion").scrollTop(0);
	   					}
	   				}
	   			});
	   		},
	   		suggestInit(){
	   			//格式化数据
	   			let arr = getArr({rj:rj})
	   			console.log(arr);
	   			//添加html
	   			let lisStr =""
	   			for(let li of arr){
	   				lisStr+=`<li class="suggestion_column"><a href="javascript:;">${li}</a></li>`
	   			}
	   			$(".js_suggestion").append(lisStr);
	   			
	   			function getArr(data,arr=[],str=[],i=0){
	   				//key 排序
					let keys = Object.keys(data).sort()
					//过滤私有方法
					keys = keys.filter(function(val){
						return val.indexOf("_")!=0;
					});
	   				for(let key of keys){
	   					str[i]=key;
	   					str = str.slice(0,i+1);
	   					arr.push(str.join("."));
	   					if(isJSON(data[key])){
	   						getArr(data[key],arr,str,++i)
   							i--
	   					}
	   				}
	   				return arr;
	   			}
	   			function isJSON(val){
					if(typeof val == "object"&&val!==null&&!Array.isArray(val)){
						return true;
					}
					return false;
				}
	   		},
			hashUrl(){
				let $this = this;
				window.onpopstate = function(e){
					if(window.location.hash){
						$this.cssDeal();
						rj.load(".js_home_content",window.location.hash.slice(1)+".html",$this.callback||null);
					}else{
						$this.cssDeal();
						rj.load(".js_home_content",$this.home);
					}
				}
				if(!window.location.hash){
					//默认页面设置
					$this.cssDeal();
					rj.load(".js_home_content",$this.home);
				}else{
					$this.cssDeal();
					rj.load(".js_home_content",window.location.hash.slice(1)+".html");
				}
			},
			jumpMenu(url,callback){
				let hash = "";
				if(url){
					if(url.lastIndexOf(".")!=-1){
						url = url.slice(0,url.lastIndexOf("."));
						hash=url;
					}
				}
				this.callback = callback;
				window.location.hash = "#"+hash;
			},
			cssDeal(){
				let currUrl = window.location.hash?window.location.hash.slice(1)+".html":this.home;
				$(".js_menu_item").removeClass("active");
				$("[data-url]").each(function(index,dom){
					if($(dom).data("url")==currUrl){
						$(this).addClass("active");
						let liDoms = $(this).parents("li");
						liDoms.each(function(index,val){
							if(!(index==0&&$(val).find(">.js_menu_icon").length>0)){
								//是关闭的才打开
								if($(val).find(">.js_menu_icon").length>0&&!$(val).find(">.js_menu_icon")[0].mark){
									$(val).find(">.js_menu_icon").trigger("click");
								}
							}
						});
						return false;
					}
				});
			},
			menuClick(){
				let $this = this;
				//icon
				$(".js_menu_items").on("click",".js_menu_icon",function(){
					if(!this.mark){
						$(this).css("transform","rotate(90deg)");
						$(this).siblings("ul").slideDown("fast")
						this.mark=true;
						//value
						$(this).siblings(".js_menu_item").find(".value").text("{");
					}else{
						$(this).css("transform","rotate(0deg)");
						$(this).siblings("ul").slideUp("fast")
						this.mark=false;
						$(this).siblings(".js_menu_item").find(".value").text("{ ... }");
					}
				});
				//menu
				$(".js_menu_items").on("click",".js_menu_item",function(e,fn){
					$(".js_menu_item").removeClass("active");
					$(this).addClass("active");
					$this.jumpMenu($(this).data("url"),fn);
				});
			},
			dataInit(){
				let loading = new Xloading(".home_content_left");
				$(".js_menu_items").html(getHtml({rj:rj},"page/"));
				loading.destroy()
				function getHtml(val,path,jsonpath=[],leavl=0){
					let html ="";
					let url ="";
					if(isJSON(val)){
						//key 排序
						let keys = Object.keys(val).sort()
						//过滤私有方法
						keys = keys.filter(function(val){
							return val.indexOf("_")!=0;
						});
						for(var key of keys){
							//url处理
							jsonpath[leavl]=key;
							jsonpath = jsonpath.slice(0,leavl+1);
							url = path+jsonpath.join(".")+".html"
							if(isJSON(val[key])){
								html +=`<li>
									<i class="fa fa-angle-right js_menu_icon"></i>
									<span class="js_menu_item" data-url="${url}">
										<span class="key">${key}:</span>
										<span class="value">{ ... }</span>
									</span>
									<ul>
									${getHtml(val[key],path,jsonpath,++leavl)}
									</ul>
								</li> `
								--leavl;
							}else{
								html +=`<li>
										<span class="js_menu_item" data-url="${url}">
											<span class="key">${key}:</span>
											<span class="value">${(typeof val[key]=="function")?"function":val[key]}</span>
										</span>
									</li>`
							}
						}
					}
					return html
				}
				function isJSON(val){
					if(typeof val == "object"&&val!==null&&!Array.isArray(val)){
						return true;
					}
					return false;
				}
			}
		}
		index.init();
	</script>
	</body>
</html>

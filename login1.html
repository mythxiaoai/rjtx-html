    <script>if(window.top !== window.self){ window.top.location = window.location;}
    function IEVersion() {
      var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
      var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
      var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器  
      var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
      if(isIE) {
          var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
          reIE.test(userAgent);
          var fIEVersion = parseFloat(RegExp["$1"]);
          if(fIEVersion == 7) {
              return 7;
          } else if(fIEVersion == 8) {
              return 8;
          } else if(fIEVersion == 9) {
              return 9;
          } else if(fIEVersion == 10) {
              return 10;
          } else {
              return 6;//IE版本<=7
          }   
      } else if(isEdge) {
          return 'edge';//edge
      } else if(isIE11) {
          return 11; //IE11  
      }else{
          return -1;//不是ie浏览器
      }
  }
    </script>

	<script type="text/javascript">
	  if(IEVersion()>-1){
	    xalert("提示",`
	    <p> 抱歉~,此网页不支持IE浏览器<p/>
	    <p>推荐使用谷歌浏览器~ <a href="javascript:;" class="btn btn-link btn-sm m-b-xs m-t-xs">点击下载</a><p/>
	    `,"warning")
    }
		var flag = false;
		$("#slider").slider({
			width: "319",
			callback: function(result) {
				flag = result;
			}
		});
		$("input").focus(function() {
			$(this).siblings(".help-block").hide();
		});
		$(document).keydown(function(e) {
			if(e.keyCode == 13) {
				$("form").trigger("click");
			}
		});
		$(".subBtn").click(function() {
			var valiFlag = true;
			$("input").each(function() {
				if(!$(this).val()) {
					valiFlag = false;
					$(this).siblings(".help-block").show();
				}
			});
			if(!flag) {
				xtip("请将滑块拖动到最右边！");
				return false;
			}
			if(flag && valiFlag) {
					setTimeout(function() {
						$(".subBtn").text("登陆中...");
						window.location.href = "./index1.html"
					},2000);		
				return true;
			} else {
				return false;
			}
		});
	</script>

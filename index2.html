    <style>
	/*header start*/
  .home_hearder{position:fixed;left:0;top:0;width:100%;height:60px;z-index:1;}
  .home_nav{height:60px;background:#409EFF}
  .home_nav .home_sysinfo{display:inline-block;height:60px;float:left;padding:0 15px;line-height:60px;position:relative;}
  .home_nav .home_sysinfo img{display:inline-block;position:relative;top:-4px;}
  .home_nav .hone_sysname{color:#fff;font-size:18px;padding-left:5px;}
  .home_nav .home_menu,.home_nav .home_menu>ul,.home_nav .home_menu>ul>li{display:inline-block;font-size:0;}
  .home_nav .home_menu >ul>li>a{display:inline-block;color:#fff;height:60px;line-height:60px;font-size:14px;float:left;padding:0 15px;position:relative;transition:text-shadow,background-color .75s;}
  .home_nav .home_menu >ul>li>a>i{display:block;height:35px;font-size:24px;text-align:center;line-height:45px;vertical-align:bottom;transition:text-shadow .75s;}
  .home_nav .home_menu >ul>li>a>span{display:block;font-size:12px;padding:0 10px;line-height:18px;}
  .home_nav .home_menu >ul>li:not(:last-child)>a::after{content:"";position:absolute;height:60%;background:#3A8EE5;width:1px;right:-0.5px;top:0;bottom:0;margin:auto 0;}
  .home_nav .home_menu >ul>li>a.active{background-color:rgba(0,0,0,0.1);text-shadow:1px 1px #555;}
  .home_nav .home_menu >ul>li>a.active>i{text-shadow:0px 0px 15px #fff,0px 0px 10px #fff,0px 0px 5px #fff;}
  .home_nav .home_menu >ul>li>a:hover{background-color:rgba(0,0,0,0.1);text-shadow:1px 1px #555;}
  .home_nav .home_menu >ul>li>a:hover>i{text-shadow:0px 0px 15px #fff,0px 0px 10px #fff,0px 0px 5px #fff;}
  .icon-bg{color: #fff;position: relative;top: 0px;float: left;font-size: 30px;}
  /*控制显示隐藏*/
  .home_nav .home_menu >ul>li>a.active + .sub_menu{display:block;}
  /*sub_menu start*/
  .home_nav .home_menu >ul>li >.sub_menu{display:none;height:30px;position:absolute;background:#3A8EE5;left:0;right:0;top:60px;margin:0 auto;padding:0 20px;}
  .home_nav .home_menu >ul>li >.sub_menu>li{display:inline-block;font-size:0;}
  .home_nav .home_menu >ul>li >.sub_menu>li>a{display:inline-block;height:30px;line-height:30px;font-size:13px;float:left;padding:0 10px;color:#E5E0DB;transition:color .75s;}
  .home_nav .home_menu >ul>li >.sub_menu>li>a:hover{color:#fff;}
  .home_nav .home_menu >ul>li >.sub_menu>li>a.active{color:#fff;}
  .home_nav .home_sysopts{display:inline-block;float:right;}
  .home_nav .home_sysopts .home_sys_opts{display:inline-block;color:#fff;height:60px;line-height:60px;font-size:14px;padding:0 15px;}
  .home_nav .home_sysopts .home_sys_opts:hover{background-color:rgba(0,0,0,0.1);}
  /*end header*/
  /*main-box start*/
  .home_content{padding-top:90px;}
    </style>
